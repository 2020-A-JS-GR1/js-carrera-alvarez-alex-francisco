<table>
  <tr>
    <th>NOMBRE</th>
    <th>TIPO</th>
    <th>SEXO</th>
    <th>PESO</th>
  </tr>
  <tr *ngFor="let pokemon of arregloPokemones">
    <td>{{pokemon.nombre}}</td>
    <td>{{pokemon.tipo}}</td>
    <td>{{pokemon.sexo}}</td>
    <td>{{pokemon.peso}}</td>
    <td>
      <button>Editar</button>
      <button>Eliminar</button>
    </td>
  </tr>
</table>
